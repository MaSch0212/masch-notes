<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
    <button
        mat-button
        [color]="data.yesButtonColor"
        [mat-dialog-close]="WarningDialogResult.Yes"
    >
        Yes
    </button>
    <button
        mat-button
        [color]="data.noButtonColor"
        [mat-dialog-close]="WarningDialogResult.No"
    >
        No
    </button>
    <button
        mat-button
        [color]="data.cancelButtonColor"
        [mat-dialog-close]="WarningDialogResult.Cancel"
        *ngIf="data.showCancelButton"
    >
        Cancel
    </button>
    <mat-dialog-actions> </mat-dialog-actions
></mat-dialog-actions>

<div class="container mb-3">
    <div
        class="row mt-5 mb-5 justify-content-center"
        *ngIf="!settings"
    >
        <div class="col-auto">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <div class="row" *ngIf="settings">
        <div class="col-12 mt-3">
            <mat-card>
                <mat-card-title>API Keys</mat-card-title>
                <mat-card-content>
                    <masch-api-keys
                        [apiKeys]="settings.apiKeys"
                    ></masch-api-keys>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
